<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
    <title>Text to Hierarchy</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <style>
        #container {
            position: relative;
            width: 800px; 
            height: 600px; 
        }

        #generationSelector {
            position: absolute;
            top: 10px;
            right: 10px;
            z-index: 10; 
        }

        #visualization {
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>
<div id="container">
    <input type="text" id="searchField" placeholder="Search nodes...">
    <button id="searchButton">Search</button>
    <button id="resetButton">Reset</button>
    <button id="zoomButton">Zoom to Node</button>
    <select id="generationSelector">
        <option value="1">1st Generation</option>
        <option value="2">2nd Generation</option>
        <option value="3">3rd Generation</option>
        <option value="4">4th Generation</option>
        <option value="5">5th Generation</option>
        <option value="6">6th Generation</option>
    </select>
    <div class="tree-node" data-node-name="YourNodeName">YourNodeName</div>
    <div id="visualization">
        <svg>
            <defs>
                <pattern id="greenPattern" width="10" height="10" patternUnits="userSpaceOnUse">
                    <circle cx="5" cy="5" r="4" fill="#A8D5A6" />
                    <circle cx="5" cy="5" r="2" fill="#66B266" />
                </pattern>
            </defs>
        </svg>
    </div>
</div>
<script src="https://d3js.org/d3.v6.min.js"></script>
<script src="script.js"></script>
</body>
</html>
